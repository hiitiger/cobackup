[line_break]
disabled = false

[character]
success_symbol = '[➜](bold green)'
error_symbol = '[➜](bold red)'

[os]
disabled = false
format = "$symbol "

[os.symbols]
Windows = "🪟"
Ubuntu = "🎯"

[username]
format = "[▓](#a3aed2)[ $user ](fg:#090c0c bg:#a3aed2)[](fg:#a3aed2 bg:#DA627D)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[$hostname ](fg:#090c0c bg:#DA627D)[](fg:#DA627D)💻 "
disabled = false

[directory]
truncation_length = 4
truncation_symbol = "…/"
truncate_to_repo = true # truncates directory to root folder if in github repo
style = "fg:#090c0c bg:#769ff0"
format = "[ ﱮ $path ]($style)"

[cmd_duration]
min_time = 4000
show_milliseconds = false
disabled = false
style = "bold italic #87A752"
format = ' ⏳ [$duration]($style) '

[git_branch]
symbol = " 󰊤 "
format = "[$symbol$branch ](fg:#1C3A5E bg:#FCF392)"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
format = '( [\[$all_status$ahead_behind\]]($style) )'


[conda]
format = " [$environment](bold gree)"
ignore_base = false

[nodejs]
format = " [ $version](bold red) "
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

[package]
disabled = true
